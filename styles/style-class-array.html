<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linha - Array</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .selected {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div id="styles">
        <table class="table">
            <tr v-for="city in cities" :key="city"> 
            <!--  <td :class="[selectedClass, statusClass]">{{city}}</td> -->
            <td :class="[selectedClass, error ? statusErrorClass :  statusClass]">{{city}}</td> 
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#styles',
            data: {
                cities: ['Orlando', 'Londres', 'Sidney'],
                selectedClass: 'selected',
                statusClass: 'alert-success',
                statusErrorClass: 'alert-danger',
                error: false
            
            },
            
        })
    
    </script>
</body>
</html>
