<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linha - Array</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .logged {
        color: red;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div id="styles">
        <h1 :class="{ logged: isLogged }">Seja Bem vindo ao Sistema!</h1>
        <h3 :class="classMessage">{{ message }}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#styles',
            data: {
                isLogged: false,
                error: false
            
            },
            computed: {
                message(){
                    return (!this.error) ? 'Esta tudo bem' : 'HÃ¡ algo errado';
                },
                classMessage() {
                    return (!this.error) ? 'alert-success' : 'alert-danger'
                }
            }
            
        })
    
    </script>
</body>
</html>
