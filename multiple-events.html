<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Multiplos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    

</head>

<body>
    <div id="events">
        <div class="container">
            <h1>Hcode Treinamentos</h1>
            <div :style="{ backgroundColor: background, width: '200px', height:'200px' }" v-on="{ mouseenter:changeColor, mouseout:changeColor }"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#events',
            data: {

                background: 'blue'
            },
            methods:{
                changeColor(){
                    let backgroundColor = (this.background=='blue') ? 'red' : 'blue';
                    this.background = backgroundColor;
                }
            }
                
            
        })
    
    </script>
</body>
</html>
