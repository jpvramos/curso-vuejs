<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .first-leave-active{
            transition: opacity .5s ease-out;
        }
        .first-enter-active{
            transition: opacity .5s ease;
        }
        .first-enter, .first-enter-to {
            opacity: 0;
        }
        .second-enter, .second-leave-to {
            opacity: 0;
        }
        .second-enter-active {
            transition: all .3s linear;
        }
        .second-leave-active {
            transition: all .5s linear;
        }

    </style>
</head>
<body>
    <div id="transitions">
        <transition name="first">
            <h2 v-if="show">Hcode Treinamentos</h2>
            
        </transition>
        <hr>
        <transition name="second">
        <div v-if="show2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Quia excepturi consectetur hic quam, doloribus enim nihil iste. 
            Aspernatur id, illum accusamus fugiat natus iusto error, 
            similique iste libero nobis dolorum.</div>
        </transition>
        <button @click="show2 = !show2">Clique aqui</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#transitions',
            data: {
                show: true,
                show2: false
            
            },
            
        })
    
    </script>
</body>
</html>
