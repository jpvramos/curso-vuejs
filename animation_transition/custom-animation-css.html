<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições CSS Personalizadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
    <div id="transitions">
        <transition 
            name="animation-first" 
            enter-active-class="animate__animated animate__fadeInLeft"
            leave-active-class="animate__animated animate__rotateOutUpRight"
            >
            <h2 v-if="show">Hcode Treinamentos Animações</h2>
            
        </transition>
        <button @click="show = !show">Clique aqui</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#transitions',
            data: {
                show: true,
                show2: false
            
            },
            
        })
    
    </script>
</body>
</html>
