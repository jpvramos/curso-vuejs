<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições CSS JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
    <div id="transitions">
        <transition 
            name="animation-first" 
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @enter-cancelled="enterCancelled"
            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave"
            @leave-cancelled="leaveCancelled"
            >
            <h2 v-if="show">Hcode Treinamentos Animações</h2>
            
        </transition>
        <button @click="show = !show">Clique aqui</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#transitions',
            data: {
                show: true,
                
            },
            methods: {
                beforeEnter() {
                    console.log('beforeEnter')
                },
                enter(){
                    console.log('enter')
                },
                afterEnter(element){
                    console.log('afterEnter', element);
                    document.querySelector('h2').style.backgroundColor = '#ccc',
                    document.querySelector('h2').style.color = 'red';
                },
                enterCancelled(){
                    console.log('enterCancelled')
                },
                beforeLeave(){
                    console.log('beforeLeave')
                },
                leave(){
                    console.log('leave')
                },
                afterLeave(){
                    console.log('afterLeave');
                    alert("elemento foi oculto")
                },
                leaveCancelled(){
                    console.log('leaveCancelled')
                }
            }
            
        })
    
    </script>
</body>
</html>
