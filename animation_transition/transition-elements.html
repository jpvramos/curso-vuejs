<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição Elementos - Orientação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <style>
        .fade-transition-enter-active, .fade-transition-leave-active{
            transition: opacity .3s ease-in-out;
        }
        .fade-transition-enter, .fade-transition-leave-to {
            opacity: 0;
        } 
    </style>

</head>

<body>
    <div id="transitions">
        <h1>Hcode Treinamentos Animações</h1>
        <input type="text" v-model="name">
        <!-- <transition 
            name="animation-first"
            enter-active-class="animate__animated animate__bounceIn"    
            leave-active-class="animate__animated animate__bounceOut"
            :duration="800"    
            
        > -->
        <transition 
        name="fade-transition"
        mode="out-in"
        
        > 
        <h3 v-if="name.length >10" key="success" class="alert-success">Nome válido</h3>
        <h3 v-else key="error" class="alert-danger">Nome Incorreto</h3>
        </transition>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#transitions',
            data: {
                name: 'George Lucas',
                
            },
        })
    
    </script>
</body>
</html>
