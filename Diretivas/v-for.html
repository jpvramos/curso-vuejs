<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas</title>
</head>
<body>
    <div id="diretivas">
        <h2>Cidades do Mundo</h2>
        <ol>
            <li v-for="city in cities" :key="city">{{ city }}</li>
        </ol>
        <hr>
        <ol>
            <li v-for="item in cities_country" :key="item.city">{{ item.city }} - {{ item.country }}</li>
        </ol>
        <hr>
        <ul>
            <li v-for="(movie, index) in movies" :key="index">{{ movie }} - {{index}}</li>
        </ul>
        <hr>
        <h2>Empresa</h2>
        <p v-for="(value, key, index) in company">{{ key }}: {{value}} - {{index}}</p>

        
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el:'#diretivas',
            data: {
                cities: ['Nova York', 'São Paulo', 'Londres', 'Rio de Janeiro'],
                cities_country: [
                {
                    city: 'Nova York',
                    country:'EUA'
                },
                {
                    city: 'São Paulo',
                    country:'Brasil'
                },
                {
                    city: 'Londres',
                    country:'Inglaterra'
                },
                {
                    city: 'Rio de Janeiro',
                    country:'Brasil'
                },
                ],
                movies: ['Star Wars', 'Jurassic Park', 'De Volta para o Futuro'],
                company: {
                    name: 'Facebook',
                    year: 2004,
                    creator: 'Mark'
                }
            },
            
        }
    
        )
    </script>
</body>
</html>
