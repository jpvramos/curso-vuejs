<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas</title>
</head>
<body>
    <div id="diretivas">
        <h2>Acesse o site abaixo</h2>
        <a :href="url">Site da Hcode</a>
        <p :[arg]="value">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea omnis sit reprehenderit repellat iste, veritatis veniam adipisci ducimus eum nemo cum quibusdam sed consequuntur dolore magnam, sint molestias quo animi?</p>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        let app = new Vue({
            el:'#diretivas',
            data: {
                url: 'https://www.hcode.com.br',
                arg: 'title',
                value: 'Paragrafo de exemplo'
            },
            
        }
    
        )
    </script>
</body>
</html>
