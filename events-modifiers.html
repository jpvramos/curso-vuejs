<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Event Modifiers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    

</head>

<body>
    <div id="events">
        <div class="container">
            <h1>Hcode Treinamentos</h1>
            <form action=" " class="form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input name="username" type="text" class="form-control" placeholder="Digite seu Nome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Digite seu email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Digite sua mensagem</label>
                    <textarea class="form-control" name="message" id="" cols="30" rows="10"></textarea>
                </div>
                <button @click.prevent="send($event)" type="submit" class="btn btn-primary">Enviar Formulario</button>
            </form>
            <hr>
            <a href="https://www.youtube.com/hcodebrasil" @click.prevent.once="sendAlert">Youtube Hcode</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#events',
            data: {
                
            },
            methods:{
                send(event){
                    let form = event.target.form;
                    let data = new FormData(form);
                    for (let value of data.entries()){
                        console.log(`${value[0]}: ${value[1]}`);
                    }

                },
                sendAlert(){
                    alert('Bem vindo');
                }
            }
        })
    
    </script>
</body>
</html>
