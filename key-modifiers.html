<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Event Modifiers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    

</head>

<body>
    <div id="events">
        <div class="container">
            <h1>Hcode Treinamentos</h1>
            <form action=" " class="form" v-on:submit.prevent>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input name="username" type="text" class="form-control" placeholder="Digite seu Nome" v-on:keyup.enter="send($event)">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Pressione as teclas abaixo</label>
                    <input type="text" class="form-control"
                    placeholder="Pressione Enter" @keyup.enter="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Tab" @keyup.tab="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Delete" @keyup.delete="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Esc" @keyup.esc="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Space" @keyup.space="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Up" @keyup.up="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Down" @keyup.down="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Left" @keyup.left="exec">
                    
                    <input type="text" class="form-control"
                    placeholder="Pressione Right" @keyup.right="exec">
                
                
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el:'#events',
            data: {
                
            },
            methods:{
                send(event){
                    let form = event.target.form;
                    let data = new FormData(form);
                    for (let value of data.entries()){
                        console.log(`${value[0]}: ${value[1]}`);
                    }
                },
                exec(e){
                    console.log(e.key);
                }
            }
        })
    
    </script>
</body>
</html>
